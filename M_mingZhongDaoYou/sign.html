<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>名众导游</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.placeholder.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('.sign').click(function(){
					$('.layout').stop().fadeIn(500);
				});
				$('.close').click(function(){
					$('.layout').stop().fadeOut(500);
				});
			})
		</script>
		<style type="text/css">
			.layoutCon span{width: 216px;}
		</style>
	</head>
	<body>
		<!--头部-->
		<div class="login_header">
			<img src="imgs/login_logo.png"/>
		</div>
		<!--内容-->
		<div class="login_Con sign_Con">
			<div class="login_box fix">
				<div class="login_In fix">
					<span class="l_Title">注册</span>
					<span class="toReg toLogin" href="javascript:;">已有名导众游账号？<a href="login.html" target="_blank">点此登录</a></span>
					<input type="text" id="" value="" placeholder="请输入手机号" />
					<div class="meg">
						<input type="text" id="" value="" placeholder="短信验证" />
						<span>短信验证</span>
					</div>
					<input type="password" name="" id="" value="" placeholder="请输入密码"/>
					<span class="terms">请先阅读并同意<a href="javascript:;">《名导众游》</a>服务条款</span>
					<a class="toSign sign" href="javascript:;">注册</a>
				</div>
			</div>
		</div>
		<!--弹出层-->
		<div class="layout">
			<div class="layoutCon">
				<span>
					<i>恭喜您，注册成功！</i>
					<a href="javascript:;">请点击此处，立即登录！</a>
				</span>
				<i class="close"></i>
			</div>
		</div>
		
		<!--底部-->
		<div class="login_foot">
			© 2016 Mafengwo.cn 京ICP备11015476号 京公网安备110105013401号 京ICP证110318号 新出网证(京)字242号<br />
全国统一客服电话：400-888-2563
		</div>
	</body>
</html>
